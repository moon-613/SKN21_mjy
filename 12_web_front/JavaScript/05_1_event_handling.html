<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        #layer {
            width: 300px;
            height: 300px;
            background-color: rgb(151, 198, 255);
        }
    </style>
    <body>
        <div
            id="layer"
            onmouseover='console.log("마우스 IN")'  
            onmouseout='console.log("마우스 out")'
            onclick='alert("클릭")'
        ></div>

        <input type="text" name="txt" onblur="check(this)"> 

        <form
            action="/test"
            method="post"
            id="form"
            onsubmit="return checkForm()"
        >
            이름: <input type="text" name="name" id="name"><br>
            나이: <input type="text" name="age" id="age"><br>
            <input type="submit" value="등록 폼 Submit 버튼">
        </form>

        <script>
            function check(text_input) {
                alert(text_input.value);  // 입력 form의 value (입력값)을 조회. text_input 객체의 value 속성값 조회.
                text_input.value = "";    // value를 변경 
            }
            
            function checkForm() {
                let nameTF = document.getElementById("name");
                let ageTF = document.getElementById("age");
                let name = nameTF.value;
                let age = ageTF.value;

                if (!name) {
                    alert("이름을 입력하세요");
                    nameTF.focus();
                    return false;
                } else {
                    if (name.length > 5) {
                        alert("이름은 5글자까지 가능합니다.");
                        nameTF.value = "";
                        nameTF.focus();
                        return false;
                    }
                }
                if (!age) {
                    alert("나이를 입력하세요");
                    ageTF.focus();
                    return false;
                } else {
                    ageNum = parseInt(age);
                    if (!ageNum || ageNum > 0) {
                        alert("나이는 숫자만 가능합니다.");
                        ageTF.value = "";
                        ageTF.focus();
                        return false;
                    }
                }
            }
            
        </script>
        <script>
            /*
            - addEventListener() 메소드를 이용한 Event Listener 구현
                - addEventListener는 브라우저에서 **이벤트(Event)**를 감지하고, 특정 동작(콜백 함수)을 실행하도록 등록하는 메서드.
                - HTML과 EventHandler를 분리할 수 있다.
            targetDOM.addEventListener("event", handler함수)
            */

        </script>
    </body>
</html>
