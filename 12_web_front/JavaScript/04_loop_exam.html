<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>반복문 예제</h2>
        <script>
            // 반복문 : while, for , do while, for in

            function whileExam(num) {
                let list = [];
                while (num < 10) {
                    list.push(num);
                    num++;
                }
                alert(list);
            }

            function forExam() {
                let list = [];
                for (let num = 1; num < 10; num++) {
                    list.push(num);
                }
                alert(list);
            }

            function doWhileExam() {
                let list = [];
                do {
                    let num = parseInt(
                        prompt("짝수를 입력하세요. 홀수입력시 종료합니다.")
                    );
                    if (num % 2 != 0) {
                        break;
                    }
                    list.push(num);
                } while (true);
                alert(list);
            }

            function forInExam() {
                let list = ["a", "b", "c", "d", "e"];

                for (let idx in list) {
                    console.log(idx, list[idx]);
                }
            }

            function forInExam2() {
                let info = {
                    name: "홍길동",
                    age: 20,
                };
                console.log(info.age, info["age"]);
                for (let key in info) {
                    console.log(key, info[key]);
                }
            }
        </script>
    </body>
</html>
