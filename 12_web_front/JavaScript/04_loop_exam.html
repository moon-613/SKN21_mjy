<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>반복문 예제</h2>
        <script>
            // 반복문 : while, for , do while, for in

            function whileExam(num) {
                // num: 초기식
                let list = [];  // python으로는 list. html에서는 배열 (array).
                while (num < 10) {  // 조건식
                    list.push(num);  // 배열에 값을 추가
                    num++;  // 증감식 num += 1
                }
                alert(list);
            }
            // whileExam(15);

            function forExam() {
                let list = [];
                // for (초기식-1; 조건식-2; 증감식-3) {반복구문}
                // 1 -> 2 -true-> 4 -> 3 -> 2 -true-> 4 -> 3 -> 2 -false-> 종료
                for (let num = 1; num < 10; num++) {
                    list.push(num);
                }
                alert(list);
            }
            // forExam();

            // while/for -> 0회 이상 반복
            // do while -> 1회 이상 반복
            

            function doWhileExam() {
                let list = [];
                let num = null;
                do {
                    let num = parseInt(
                        prompt("짝수를 입력하세요. 홀수 입력 시 종료합니다.")
                    );
                    // if (num % 2 != 0) {
                    //     break;
                    // }
                    list.push(num);
                } while (num % 2 != 0);   // while (true)
                alert(list);
            }

            doWhileExam();

            function forInExam() {
                let list = ["a", "b", "c", "d", "e"];

                for (let idx in list) {
                    console.log(idx, list[idx]);
                }
            }

            function forInExam2() {
                let info = {
                    name: "홍길동",
                    age: 20,
                };
                console.log(info.age, info["age"]);
                for (let key in info) {
                    console.log(key, info[key]);
                }
            }
        </script>
    </body>
</html>
