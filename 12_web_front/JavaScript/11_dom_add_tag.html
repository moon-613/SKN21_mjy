<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <form class="m-5">
            <div class="row mb-3" id="layer"> 
                <input type="text" name="tag" /><input type="text" name="tag" /><input type="text" name="tag" />
            </div>
            <button type="button" class='btn btn-primary' onclick="addTag()">tag추가</button>
            <button type="submit" class='btn btn-primary' >전송</button>
        </form>

        <script>
            function addTag() {
                // <input type="text" name="tag" /> 를 div#layer에 추가.
                tagInput = document.createElement("input");  // <input>
                tagInput.setAttribute("type", "text");   // <input type="text"> type은 text라는 속성을 추가.
                tagInput.setAttribute("name", "tag");    // <input name="tag"> name은 tag라는 속성을 추가. 
                
                layer = document.querySelector("#layer");
                layer.appendChild(layer);
            }
        </script>
    </body>
</html>
