<!DOCTYPE html>
<!-- 
    container
    padding, margin 설정
    class 주는 패턴. class="btn btn-primary" : 뭘설정하는지. 추가 설정 class
 
-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- bootstrap css, js 불러오기 (import) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--
        margin: m{side}-{scale}
        padding: p{side}-{scale}
        side: 생략-4방, t-top, b-bottem, s: left, e: right, x: s+e, y=t+b 
        scale: 크기 - 1: 4px ~ 6: 128 - 2배씩 늘어난다. 
        -->
        <div class="container mt-3 m-3"> <!-- *mt = margin top : 상단 여백 -->

            <h1 class="border p-3">인사말</h1> <!-- border : 인사말에 박스 쳐 줌. p:padding 3: 공간 3정도. m-3: margin 3 -->
            <h2>안녕하세요.</h2>
            <h3">반갑습니다.</h3>
            <div>
                Ipsum dolore voluptate exercitation magna excepteur enim sunt ex incididunt duis fugiat.<br>
                Aliqua dolor excepteur laboris et ut amet ipsum sit reprehenderit eu sit deserunt.
            </div>
            <p>
                <a class="btn btn-outline-success m-1" href="https://www.naver.net">Naver</a>  <br>  <!-- btn: button으로 바뀜. btn-primary: 미리 정해져 있는 색 버튼 -->
                <a href="http://127.0.0.1:5500/css/2_concept.html">2_concept.html로 이동</a><br>
                <a href="/css/2_concept.html">2_concept.html로 이동</a>
                <a href="2_concept.html">2_concept.html로 이동</a><br>
            </p>
        </div>
    </body>
</html>
