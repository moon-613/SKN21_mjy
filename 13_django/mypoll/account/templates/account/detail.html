{% extends "layout/main_layout.html" %}

{% block title %}회원 정보 조회{% endblock title %}

{% block contents %}
<h1>회원 정보</h1>
<table>
    <tr>
        <th>ID</th>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <th>이름</th>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <th>이메일 주소</th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>생일</th>
        <td>{{user.birthday}}</td>
    </tr>
</table>

<div class="mt-3">
    <a href="{% url 'account:update' %}" class="btn btn-success">정보 수정</a>
    <a href="{% url 'account:password_change' %}" class="btn btn-success">패스워드 변경</a>
    <a href="{% url 'account:delete' %}" class="btn btn-danger" onclick="return confirm('정말 탈퇴하시겠습니까?')">탈퇴</a>
</div>

{% endblock contents %}
